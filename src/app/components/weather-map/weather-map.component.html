<div class="container center">
  <p class="date">{{today | date:'fullDate'}} {{today | date:'h:mm:ss a'}}</p>

  <h2> Current weather </h2>
  <input (keyup.enter)="getWeatherMap(cityName)" [(ngModel)]="cityName"/>
  <button (click)="getWeatherMap(cityName)">Show weather</button>

  <app-weather-details [str]="cityName" [weatherDetails]="currentWeatherDetails"></app-weather-details>
</div>
